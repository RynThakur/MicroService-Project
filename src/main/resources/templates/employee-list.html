<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #009879;
            color: white;
        }

        tr:nth-child(even) {
            background: #f3f3f3;
        }

        tr:hover {
            background: #d1e7dd;
            transition: 0.3s;
        }

        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #009879;
            border-radius: 5px;
        }

        a:hover {
            background-color: #007d63;
        }
    </style>
</head>
<body>

<h2>Registered Employees</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.department}"></td>
    </tr>
</table>

<a href="/">Add New Employee</a>

</body>
</html>
